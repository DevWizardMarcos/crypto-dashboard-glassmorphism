<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¹ Crypto Dashboard - Glassmorphism</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Background Effect -->
    <div class="background-animation"></div>
    
    <!-- Main Container -->
    <div class="container-fluid p-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="glass-card header-card text-center animate__animated animate__fadeInDown">
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <i class="fab fa-bitcoin crypto-icon-large me-3"></i>
                        <h1 class="header-title mb-0">Crypto Dashboard</h1>
                    </div>
                    <p class="header-subtitle mb-2">Dashboard em Tempo Real com Efeito Glassmorphism</p>
                    <div class="d-flex justify-content-center align-items-center">
                        <span class="badge bg-success-glass me-2">
                            <i class="fas fa-circle pulse me-1"></i>
                            Live
                        </span>
                        <small class="text-light-50" id="last-update">Carregando...</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Market Summary -->
        <div class="row mb-4">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="glass-card summary-card animate__animated animate__fadeInUp">
                    <div class="d-flex align-items-center">
                        <div class="summary-icon bg-primary-glass">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="text-light-70 mb-1">Market Cap</h6>
                            <h4 class="text-white mb-0" id="market-cap">$0.0T</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="glass-card summary-card animate__animated animate__fadeInUp" style="animation-delay: 0.1s;">
                    <div class="d-flex align-items-center">
                        <div class="summary-icon bg-success-glass">
                            <i class="fas fa-arrow-trend-up"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="text-light-70 mb-1">Gaining</h6>
                            <h4 class="text-success mb-0" id="gaining-count">0</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="glass-card summary-card animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                    <div class="d-flex align-items-center">
                        <div class="summary-icon bg-danger-glass">
                            <i class="fas fa-arrow-trend-down"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="text-light-70 mb-1">Losing</h6>
                            <h4 class="text-danger mb-0" id="losing-count">0</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="glass-card summary-card animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
                    <div class="d-flex align-items-center">
                        <div class="summary-icon bg-info-glass">
                            <i class="fas fa-gauge-high"></i>
                        </div>
                        <div class="ms-3">
                            <h6 class="text-light-70 mb-1">Fear & Greed</h6>
                            <h4 class="text-info mb-0" id="fear-greed">50</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Crypto Cards -->
        <div class="row" id="crypto-cards">
            <!-- Cards serÃ£o gerados dinamicamente -->
        </div>

        <!-- Main Chart -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="glass-card chart-card animate__animated animate__fadeInUp">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-white mb-0">
                            <i class="fas fa-chart-area me-2"></i>
                            VisÃ£o Geral do Mercado
                        </h3>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-glass btn-sm active" data-timeframe="1h">1H</button>
                            <button type="button" class="btn btn-glass btn-sm" data-timeframe="24h">24H</button>
                            <button type="button" class="btn btn-glass btn-sm" data-timeframe="7d">7D</button>
                        </div>
                    </div>
                    <canvas id="main-chart" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="text-white mt-3">Carregando dados...</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
